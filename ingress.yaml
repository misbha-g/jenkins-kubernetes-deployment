apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: sample.com
      http:
        paths:
          - path: /
            pathType: Prefix  
            backend:
              service:
                name: service
                port: 
                  number: 3000
